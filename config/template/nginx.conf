<%
host = this.SITE_DOMAIN
upstream = host.replace('.',"_")
online_host = host in ("42qu.com","work.xxx")
%>\
<%def name="nginx_log_main(name)">
set $uid -;
if ($cookie_S ~ "(......).*") {
    set $uid $1;
}
access_log /var/log/nginx/${upstream}_${name}.access_log log_main;
error_log /var/log/nginx/${upstream}_${name}.error_log info;
</%def>

<%def name="nginx_log_zsite(name)">
set $uid -;
if ($cookie_S ~ "(......).*") {
    set $uid $1;
}
access_log /var/log/nginx/${upstream}_${name}.access_log log_zsite;
error_log /var/log/nginx/${upstream}_${name}.error_log info;
</%def>



upstream ${upstream}{
%for port in port_list:
	server 127.0.0.1:${port} weight=1;
%endfor
}

upstream god_${upstream}{
%for port in god_port_list:
	server 127.0.0.1:${port} weight=1;
%endfor
}

upstream rpc_${upstream}{
%for port in rpc_port_list:
	server 127.0.0.1:${port} weight=1;
%endfor
}

upstream api_${upstream}{
%for port in api_port_list:
	server 127.0.0.1:${port} weight=1;
%endfor
}



server {
	listen		80;
	server_name www.${host};
	charset utf-8;
	rewrite ^(.*)$ http://${host}$1 permanent;
}
server {
	listen 80;
	server_name ${host} hero.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
        expires max;
		root ${fs_path};
	}

    location ~ ^/sitemap\.xml$ {
        root    ${fs_path}/file/sitemap;
        expires 1d;
    }

	location / {
		expires -1;
		proxy_set_header Host $host;
		proxy_pass http://${upstream};
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        ${nginx_log_main("main")}
	}
}

server {
	listen 80;
	server_name *.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
		root ${fs_path};
	}

	location / {
		expires -1;
		proxy_set_header Host $host;
		proxy_pass http://${upstream};
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        ${nginx_log_zsite("zsite")}
	}
}

server {
	listen 80;
	server_name doc.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
		root ${fs_path};
	}
	location / {
		expires -1;
		root ${base_path}/doc;
        autoindex on;
        ${nginx_log_main("doc")}
	}
}
server {
	listen 80;
	server_name wiki.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
		root ${fs_path};
	}
	location / {
		expires 1d;
		root ${base_path}/wiki;
        autoindex on;
	    ${nginx_log_main('wiki')}
    }
}
server {
	listen 80;
	server_name help.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
		root ${fs_path};
	}
	location / {
		proxy_set_header Host $host;
        %if online_host:
            expires 20m;
        %else:
            expires -1;
        %endif
		root ${base_path}/htm/help/build/html;
        autoindex on;
	    ${nginx_log_main('help')}
	}
}
server {
	listen 80;
	server_name rpc.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
        root ${fs_path};
	}
	location / {
		expires -1;
		proxy_set_header Host $host;
		proxy_pass http://rpc_${upstream};
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    ${nginx_log_main('rpc')}
	}
}
server {
	listen 80;
	server_name api.${host};

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
		root ${fs_path};
	}
	location / {
		expires max;
		proxy_set_header Host $host;
		proxy_pass http://api_${upstream};
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    ${nginx_log_main('api')}
    }
}
server {
	listen 80;
	server_name god.${host};
    
    %if online_host:
        auth_basic			"passwd";
        auth_basic_user_file /etc/nginx/passwd/42qu_god;
    %endif

	location ~ ^/(favicon\.ico|crossdomain\.xml) {
		expires max;
		root ${fs_path};
	}
    

	location ~ ^/(swf)/{
		autoindex off;
		expires max;
		root	${fs_path};
	}
	location / {
        expires -1;
		proxy_set_header Host $host;
        proxy_pass http://god_${upstream};
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    ${nginx_log_main('god')}
	}
}
server {
	listen		80;
	server_name	${this.FS_DOMAIN};
	charset utf-8;
    %if online_host:
        expires max;
    %else:
        expires -1;
    %endif
	access_log off;
	location / {
		#valid_referers none blocked 41dev.com 42qu.com *.42qu.com 42qu.org *.42qu.org *.qq.com qq.com google.com *.douban.com douban.com *.youdao.com youdao.com *.163.com 42qu.info *.42qu.info;
		autoindex off;
		root	${fs_path};
	}
	location ~ ^/(css|js)/{
		autoindex off;
        %if online_host:
            expires max;
        %else:
            expires -1;
        %endif
		root	${fs_path};
		rewrite ^/js/([^~]*)~([^~]*)~(.*)$ /js/$1.$3 last;
		rewrite ^/css/([^~]*)~([^~]*)~(.*)$ /css/$1.$3 last;
	}
}
server {
	listen		80;
	server_name	${this.PIC_DOMAIN};
	charset utf-8;
    %if online_host:
        expires max;
    %else:
        expires -1;
    %endif
	access_log off;
	location / {
		autoindex off;
		root  ${this.PIC_PATH};	
	}
}
