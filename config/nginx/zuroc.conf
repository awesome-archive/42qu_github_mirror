upstream zurocgod {
	server 127.0.0.1:5566 weight=1;
}

server {
	listen 80;
	server_name god.zuroc.me;

	location /favicon.ico {
		expires 0;
		access_log off;
		root /home/zuroc/zpage/static;
	}

	location / {
		expires 0;
		proxy_pass http://zurocgod;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $host;
		access_log /var/log/nginx/zpage/zuroc.god.access_log main;
		error_log /var/log/nginx/zpage/zuroc.god.error_log info;
	}
}

upstream zuroc {
	server 127.0.0.1:5555 weight=1;
}

server {
	listen		80;
	server_name	www.zuroc.me;
	charset utf-8;
	rewrite ^(.*)$ http://zuroc.me$1 permanent;
}

server {
	listen 80;
	server_name zuroc.me *.zuroc.me;

	location /favicon.ico {
		expires 0;
		access_log off;
		root /home/zuroc/zpage/static;
	}

	location / {
		expires 0;
		proxy_pass http://zuroc;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $host;
		access_log /var/log/nginx/zpage/zuroc.access_log main;
		error_log /var/log/nginx/zpage/zuroc.error_log info;
	}
}

server {
	listen		80;
	server_name	s.zuroc.me;
	charset utf-8;
	expires 0;
	access_log off;
	set $root_kanrss /home/zuroc/zpage/static;
	location / {
		autoindex off;
		root	$root_kanrss;
	}
	location ~ ^/(css|js)/{
		autoindex off;
		expires 90d;
		root	$root_kanrss;
		rewrite ^/js/([^~]*)~([^~]*)~(.*)$ /js/$1.$3 last;
		rewrite ^/css/([^~]*)~([^~]*)~(.*)$ /css/$1.$3 last;
	}
}

server {
	listen		80;
	server_name	p.zuroc.me;
	charset utf-8;
	expires 0;
	access_log off;
	location / {
		autoindex off;
		root	/mnt/zpage;
	}
}
