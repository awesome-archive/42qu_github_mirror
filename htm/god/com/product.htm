<%inherit file="/god/_base.htm" />
<%!
from model.po_product_show import product_show_get
%>
<%def name="htm_head()">
<style>
.ml64{
margin-left:64px
}
</style>
</%def>
%for i in li:
<div>
<div>${i.id}

href="/product/show/rm/${i.id}">移出秀
    %endif
    </a>
</div>
</div>
%endfor

${page|n}
