<%inherit file="/god/_base.htm" />

<%def name="htm_head()">
<style>
.tag_item{
float:left;
width:290px;
overflow:hidden;
padding:0 8px;
margin:0 0 26px 32px;
text-align:center;
border:1px solid #e9e9e9;
display:block;
}
.tag_wrap{
clear:both;
overflow:auto;
padding:16px 0 0;
}
.tag_count{
color:#666;
display:block;
float:right;
border-left:1px solid #e9e9e9;
padding-left:8px;
}
</style>
</%def>
<div class="tag_wrap">

%for id, name, count in tag_id_name_count_list:
<div class="tag_item"><a class="tag_a" target="_blank" href="/feed_import/${id}">${name}</a><span class="tag_count">${count}</span></div>
%endfor
</div>

${page|n}
