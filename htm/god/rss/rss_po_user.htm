<%!
from model.rss import Rss
from model.po_tag_user import tag_list_with_user_count_po_count
%>

<%inherit file="_base.htm" />
<%def name="htm_head()">
<style>
.tag_item{
float:left;
width:290px;
overflow:hidden;
padding:0 8px;
margin:0 0 26px 32px;
text-align:center;
border:1px solid #e9e9e9;
display:block;
}
.tag_wrap{
clear:both;
overflow:auto;
padding:16px 0 0;
}
.tag_count{
color:#666;
display:block;
float:right;
border-left:1px solid #e9e9e9;
padding-left:8px;
}
.bt1{
border-top:1px dotted #ccc;
}
</style>
</%def>

<div class="tag_wrap">
%for tag in tag_list_with_user_count_po_count():
<div class="tag_item">
<a class="tag_a"  href="/rss/po_user/${tag.id}">${tag.name}</a>
<span class="tag_count">${tag.user_count}</span>
%if tag.po_count:
<div class="bt1"><a href="/rss/po_user/tag/${tag.id}">待处理文章 : ${tag.po_count}</a></div>
%endif
</div>
%endfor
</div>
