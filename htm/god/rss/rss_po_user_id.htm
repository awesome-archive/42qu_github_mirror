
<%inherit file="_base.htm" />
<%def name="htm_head()">
<style>
.tag_item{
float:left;
width:290px;
overflow:hidden;
padding:0 8px;
margin:0 0 26px 32px;
text-align:center;
border:1px solid #e9e9e9;
display:block;
}
.tag_wrap{
clear:both;
overflow:auto;
padding:16px 0 0;
}
.tag_count{
color:#666;
display:block;
float:right;
border-left:1px solid #e9e9e9;
padding-left:8px;
}
.back{
margin-right:14px;
color:#ccc;
}
</style>
</%def>
<div  style="border-bottom:1px solid #ccc;padding:7px">
<span class="R">右侧数字为待处理是文章数</span>
<a href="/rss/po_user" class="back">&lt;&lt</a>
<a href="${tag.link}" target="_blank">${tag.name}</a></div>

<div class="tag_wrap">
%for user in user_list:
<div class="tag_item">
<a class="tag_a"  href="/rss/user/po/${user.id}">${user.name}</a>
<span class="tag_count">${user.po_count}</span>
</div>
%endfor
</div>
