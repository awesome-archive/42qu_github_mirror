<%inherit file="/ctrl/_base/zsite.htm" />
<%!
from model.ico import pic_url_with_default
%>

<%def name="htm_head()">
${css.ctrl_hero|n}
</%def>

<%def name="h_nav_more()">\
<form class="search" action="/q">\
<input autocomplete="off" id="search" type="text" name="q" value="${value or ''}">\
<input class="search_btn" type="submit" value="">\
</form>\
<script>\
$("#search").focus()\
</script>\
</%def>
<div class="G zsite_mb64 c">
% if q:
搜索 ${q} , 共有 ${total} 个结果
<div class="zsite_list">
%for i in zsite_list:
<a href="${i.link}">
<div class="G1 mtb32">
<img src="${pic_url_with_default(i.id,'219')}">
<div>${i.name}</div>
</div>
</a>
%endfor
</div>
${page|n}
% else:
空白页
% endif
</div>
