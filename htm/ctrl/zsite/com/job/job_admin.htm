<%inherit file="_base.htm" />

<%def name="htm_head()">
${css.ctrl_com_job|n}
<script src=${js.ctrl_com_job|n}></script>
</%def>

%if job_list:
<div class="zsite_block">
<ol class="job_ol">
%for job in job_list:
    <li class="job_li">
    <a href="/job/edit/${job.id}" class="job_a" id="job_${job.id}">${job.title}</a>
    <a href="javascript:rm_job(${job.id},${state});void(0)" class="rm_job_a"></a>\
    </li>
%endfor
</ol>
</div>
%endif
