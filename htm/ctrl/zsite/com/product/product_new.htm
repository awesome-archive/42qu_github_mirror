$(function(){
    $('.pro_name:last').live('blur',function(){
        var self = $(this)

            id = parseInt(wrap.attr('id').substr(4))+1

        }
        self.unbind('blur')
    })
})

function close_item(id){
    $('#line'+id).remove()
}
