<%htm:form>

<div style="margin-top:22px;" class="btns">

<script>
$(".comment_txt").focus()
var tip = $('.tip')
can_say = txt_maxlen($('.comment_txt'),tip,142)
post_say = function(){
    if(!can_say()){
        tip.fadeOut(function(){tip.fadeIn()})
        return false
    }
}
$('form:first').submit(post_say)
</script>
