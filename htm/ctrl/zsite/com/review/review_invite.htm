<%inherit file="/ctrl/_base/com.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="htm_head()">
${css.ctrl_com_review|n}
<script src="${js.ctrl_com_review|n}"></script>
</%def>

<%htm:form enctype="multipart/form-data" id="invite_form" method="POST">
<p class="hint">
通过链接请朋友来写推荐语
</p>
<div class="line">
    <input class="invite_link" value="http:${zsite.link}/review">
</div>
<p class="hint">
或者直接发送邮件进行邀请
</p>
%for i in range(5):
<div class="line">
<input value="" class="member_mail" name="mail" placeholder="邮箱"><input  class="member_name" name="name" placeholder="姓名" value=""> </div>
%endfor
<div class="btns member_btn">
<span class="btnw"><button type="submit" class="btn">完成邀请</button></span>
</%htm:form>
