<%!
from datetime import datetime
from model.vote import vote_state, vote_count
%>
<%def name="_vote(po_id)">\
<span class="vote${vote_state(current_user_id, po_id)}" id="vote${po_id}">\
<a title="厌倦" class="down" href="javascript:vote_down(${po_id});void(0)"></a>\
<span title="好评度" class="num">${vote_count(po_id)}</span>\
<a title="喜欢" class="up" href="javascript:vote_up(${po_id});void(0)"></a>\
</span>\
</%def>



<%def name="po_bar_vote(po)">\
<p class="po_bar">\
<span class="L">${_vote(po.id)}</span>\
${str(datetime.fromtimestamp(po.create_time))[:-3]}</p>\
</%def>
