<%inherit file="/ctrl/_base/1.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="info_box()">
<div id="logo"><a href="/" title="Home"></a></div>
</%def>

<%htm:form>
<div class="input-wrapper">
    <input placeholder="邮箱" id="mail" name="mail" value="${mail or ''}" type="text">
</div>
%if error_mail:
<div>${error_mail}</div>
%endif

<div class="input-wrapper">
    <input placeholder="密码" id="password" name="password" value="" type="password">
</div>
%if error_password:
<div>${error_password|n}</div>
%endif

<button type="submit"><span>开始使用！</span></button>
</%htm:form>
