<%def name="i_nav()">
<%
path = request.path
path_name = (
   ('/i',"资料"), 
   ('/i/namecard',"名片"), 
   ('/i/career',"履历"), 
   ('/i/link',"链接"), 
   ('/i/mail/notice',"邮件"), 
   ('/i/password',"密码"), 
)
%>
<div class="i_nav">\
%for nav_path, nav_name in path_name:
<a
%if nav_path == path:
class="now"
%endif
href="${nav_path}">${nav_name}</a>\
%endfor
%if path == "/i/pic":
<a class="now" href="/i/pic">头像</a>\
%endif
</div>
</%def>
