<%def name="i_nav()">
<%
path = request.path
path_name = (
   ('/i',"基本信息"), 
   ('/i/namecard',"名片资料"), 
   ('/i/career',"个人经历"), 
   ('/i/mail_notice',"邮件提醒"), 
   ('/i/password',"修改密码"), 
)
%>
<div class="i_nav">\
%for nav_path, nav_name in path_name:
<a
%if nav_path == path:
class="now"
%endif
href="${nav_path}">${nav_name}</a>\
%endfor
%if path == "/i/pic":
<a class="now" href="${nav_path}">编辑头像</a>\
%endif
</div>
</%def>
