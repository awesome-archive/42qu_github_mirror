<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="head()">
${css.ctrl_i_password|n}
</%def>
<%!
from model.invite_email import INVITE_CID2CN
%>
<script>
$(function(){ 
    $('#select_all').change(function(){
            if(this.checked){
                $('.ck').attr('checked',true)
            } else{
                $('.ck').attr('checked',false)
            }
        }
    )
    $("#mail_txt").focus().select()
})
</script>
<style>
.e_items{
width:528px;
margin:27px auto 0;
overflow:auto;
border:1px solid #eee;
padding:12px;
max-height:150px;
*height:150px;
overflow:auto;
}
.e_item{
display:block;
padding:6px;
overflow:hidden;
border-bottom:1px dashed #eee;
position:relative;
}
.e_email{
color:#999;
text-align:left;
}
.tip{
width:552px;
margin:auto;
margin-top:27px;
}
.act{
margin:0 10px 0 0;
}
#select_all{
padding:12px;
margin-left:18px;
}
.select_all{
width:552px;
border:1px solid #eee;
border:0 1px 1px;
margin:-1px auto 0;
padding:6px 0;
}
.mail_txt{
padding:6px;
width:540px;
margin:14px 0 0 210px;
}
.mail_sub{
margin:0 0 40px 0;
}
.e_name{
display:inline-block;
width:200px;
overflow:hidden;
height:21px;
line-height:21px;
vertical-align:-4px;
}
.mail_act{
margin:32px 0 0 210px;
overflow:auto;
width:554px;
text-align:right;
}
.mail_skip{
font-size:16px;
float:left;
color:#999;
margin-top:6px;
margin-right:38px;
display:block;
}
</style>

<%htm:form>

<div class="e_items">
        %for pos,email in enumerate(emails):
    <div class="e_item">
        <input type="checkbox" id="e_check${pos}" name="mails" checked value="${email[0]} ${email[1]}" class="ck">
        <label for="e_check${pos}">
        <span class="e_name">${email[1]}</span>
        <span class="e_email">${email[0]}</span>
        </label>
    </div>
    %endfor
</div>
<div style="width:554px;margin:7px auto 0">
<input type="checkbox" id="select_all" checked><label for="select_all"> 全选</label>
</div>

<p class="tip f14"> 邀请朋友们来围观 : </p>
<input 
    type="text" 
    id="mail_txt" 
    class="mail_txt" 
    name="mail_txt" 
    value="分享一个网站 , 欢迎前来围观"
> 
<div class="mail_act">
<a href="/i/invite" class="mail_skip">以后再说</a>
<div class="mail_sub"><span class="btnw"><button type="submit">广而告之</button></span></div>
</div>

</%htm:form>
