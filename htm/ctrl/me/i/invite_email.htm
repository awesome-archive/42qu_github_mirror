<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="head()">
${css.ctrl_i_password|n}
</%def>
<%!
from model.invite_email import INVITE_CID2CN
%>
<script>
$(function(){ 
    $('#select_all').change(function(){
            if(this.checked){
                $('.ck').attr('checked',true)
            } else{
                $('.ck').attr('checked',false)
            }
        }
    )
})
</script>
<style>
.e_items{
width:528px;
margin:27px auto 0;
overflow:auto;
border:1px solid #eee;
padding:12px;
max-height:400px;
overflow:auto;
}
.e_item{
display:block;
padding:6px;
overflow:hidden;
border-bottom:1px dashed #eee;
position:relative;
}
.e_email{
color:#999;
text-align:left;
}
.tip{
font-size:16px;
width:552px;
margin:auto;
margin-top:27px;
}
.act{
margin:0 10px 0 0;
}
#select_all{
padding:12px;
margin-left:18px;
}
.select_all{
width:552px;
border:1px solid #eee;
border:0 1px 1px;
margin:-1px auto 0;
padding:6px 0;
}
.mail_txt{
padding:6px;
width:540px;
height:85px;
margin:27px 0 0 210px;
}
.mail_sub{
margin:0 0 40px 0;
}
.e_name{
display:inline-block;
width:200px;
overflow:hidden;
height:21px;
line-height:21px;
vertical-align:-4px;
}
.mail_act{
margin:32px 0 0 210px;
overflow:auto;
width:554px;
text-align:right;
}
.mail_skip{
font-size:16px;
float:left;
color:#999;
margin-top:6px;
display:block;
}
</style>

<%htm:form>
<p class="tip">
邀请朋友们来围观 :
</p>
<textarea class="mail_txt" name="mail_txt"></textarea>

<p class="tip">
<input type="checkbox" id="select_all" checked><label for="select_all"> 全选</label>
</p>
<div class="e_items">
        %for pos,email in enumerate(emails):
    <div class="e_item">
        <input type="checkbox" id="e_check${pos}" name="mails" checked value="${email[0]}" class="ck">
        <label for="e_check${pos}">
        <span class="e_name">${email[1]}</span>
        <span class="e_email">${email[0]}</span>
        </label>
    </div>
    %endfor
</div>
<div class="mail_act"><a href="" class="mail_skip">跳过</a><div class="mail_sub"><span class="btnw"><button type="submit">发送邀请</button></span></div></div>


</%htm:form>
