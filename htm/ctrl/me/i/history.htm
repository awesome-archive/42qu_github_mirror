<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="head()">
<script src="${js.date}"></script>
</%def>

<style>
.fullscreen{
margin-top:32px;
font-size:16px;
}
.fullscreen input, .fullscreen select{
padding:8px;
}
.fullscreen select{
margin:0 8px;
}
.fullscreen input{
width:300px
}
.fullscreen p{
margin-bottom:32px;
text-align:left;
}
.fullscreen .now{
width:auto;margin-left:5px;margin-right:5px;

}
.fullscreen label{
margin-right:8px
}
.btnw{
margin-left:-120px;
}
.date_day{
display:none;
}
.career{
border-bottom:1px dotted #ccc;text-align:center;padding:14px;font-size:16px
}
.fullscreen .label_now{
margin:0;
}
.fullscreen .txt{
width:232px;
}
</style>

<%htm:form>
<p class="tl career">职业生涯</p>
%for i in range(1):
<div class="fullscreen">
    <input placeholder="单位" name="password0" type="password" style="width:100px">
    <input placeholder="职位" name="password2" type="password" style="width:100px">
    <input placeholder="经历简述" name="txt" class="txt">
    <script>select_workday("begin_time${i}",'${begin_time or ""}')</script>-<script>select_workday("end_job${i}",'${end_time or ""}')</script>
    <input name="now" type="checkbox" class="now" id="job${i}"><label for="job${i}" class="label_now">当前</label>
</div>
%endfor
<p class="tl career" style="border-top:1px dotted #ccc;margin-top:32px">教育背景</p>
%for i in range(1):
<div class="fullscreen">
    <input placeholder="单位" name="password0" type="password" style="width:100px">
    <input placeholder="职位" name="password2" type="password" style="width:100px">
    <input placeholder="经历简述" name="txt" class="txt">
    <script>select_workday("edu_begin${i}",'${begin_time or ""}')</script>-<script>select_workday("end_edu${i}",'${end_time or ""}')</script>
    <input name="now" type="checkbox" class="now" id="edu${i}"><label for="edu${i}" class="label_now">当前</label>
</div>
%endfor
</%htm:form>


<script>
$(".now").change(function(){
    var p=$("#end_"+this.id);
    if(this.checked){
        p.fadeOut()
    }else{
        p.fadeIn()
    }
}).attr('checked',false)
$("[placeholder]").placeholder()
</script>
