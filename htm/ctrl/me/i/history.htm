<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="head()">
<script src="${js.date}"></script>
</%def>

<style>
.fullscreen{
margin-top:32px;
font-size:16px;
text-align:center;
}
.fullscreen input, .fullscreen select{
padding:8px;
}
.fullscreen select{
margin-right:16px;
}
.fullscreen input{
width:300px
}
.fullscreen p{
margin-bottom:32px;
text-align:left;
}
#now{
width:auto;vertical-align:-1px;margin-left:16px;margin-right:5px;
}
.begin_time_day, .end_time_day{
display:none;
}
.fullscreen label{
margin-right:8px
}
.btnw{
margin-left:-120px;
}
#end_time{
margin-left:16px
}
#begin_time{
margin-left:40px
}
</style>

<div style="border:1px dotted #ccc;margin-top:7px">
<p class="tl" style="border-bottom:1px dotted #ccc;text-align:center;padding:14px;font-size:16px">工作经历</p>
%for i in range(3):
<%htm:form className="fullscreen">
<div style="padding-bottom:16px;border-bottom:1px dotted #ccc">
<div>
    <script>select_workday("begin_time${i}",'${begin_time or ""}')</script> -  <script>select_workday("end_time${i}",'${end_time or ""}')</script>
    <input name="now" type="checkbox" id="now"><label for="now">至今</label>
</div>
<div>
    <label for="password0">单位</label><input name="password0" type="password" style="width:100px">
    <label for="password2">职位</label><input name="password2" type="password" style="width:100px">
    <label for="password2">简述</label><input name="password2" type="password">
</div>
</div>
</%htm:form>
%endfor
</div>
<script>
$("#now").change(function(){
    var p=$("#end_time");
    if(this.checked){
        p.fadeOut()
    }else{
        p.fadeIn()
    }
}).attr('checked',false)
</script>
