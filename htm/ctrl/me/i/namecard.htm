<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%!

%>

<%def name="head()">
<script src="${js.pid}"></script>
<script src="${js.date}"></script>
</%def>



<%htm:form>
<p>姓名 <input autocomplete="off" type="text" name="name" value="${name}"></p>
<p>手机 <input autocomplete="off" type="text" name="phone" value="${phone}"></p>
<p>邮件 <input autocomplete="off" type="text" name="mail" value="${mail}"></p>
<p>现居 <script>select_pid("pid_now",${pid_now})</script> </p>
<p>地址 <input type="text" name="address" value="${address}"></p>
<p>性别

<input
%if sex==1:
checked
%endif
%if sex:
disabled="disabled"
%endif
type="radio" name="sex" value="1" id="sex1"><label for="sex1">男</label>
<input
%if sex==2:
checked
%endif
%if sex:
disabled="disabled"
%endif
type="radio" name="sex" value="2" id="sex2"><label for="sex2">女</label>
</p>
<button type="submit">保存</button>
</%htm:form>
