<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%!

%>

<%def name="head()">
<script src="${js.pid}"></script>
<style>
    .ti {
        margin: 0 8px;
        padding: 8px;
        line-height: 20px;
        
    } 
    form {
        padding: 16px 0 64px;
    }
    form p {
        padding: 16px 0;
    }
    #sex {
        margin-bottom: 20px;
    }
    select {
        border: 1px solid #CCC;
        padding: 8px;
        margin-right: 8px;
    }
    #pid_now {
        text-align: left;
        margin: 0 8px;
    }
</style>
</%def>



<%htm:form>
<p>姓名 <input class="ti" autocomplete="off" type="text" name="name" value="${name}"></p>
<p>手机 <input class="ti" autocomplete="off" type="text" name="phone" value="${phone}"></p>
<p>邮件 <input class="ti" autocomplete="off" type="text" name="mail" value="${mail}"></p>
<p class="tc" style="text-align:left">现居
<script>select_pid("pid_now", ${pid_now})</script>
</p>
<p>地址 <input class="ti "type="text" name="address" value="${address}"></p>
% if not sex:
<p id="sex">性别
<input style="margin-left:8px"type="radio" name="sex" value="1" id="sex1"><label style="margin-left:20px" for="sex1">男</label>
<input style="margin-left:50px"type="radio" name="sex" value="2" id="sex2"><label style="margin-left:20px" for="sex2">女</label>
</p>
%endif
<span class="btnw">
<button type="submit">保存</button>
</span>
</%htm:form>
