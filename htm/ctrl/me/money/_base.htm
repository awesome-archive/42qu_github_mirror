<%inherit file="/ctrl/_base/zsite.htm" />
<%!

NAV = (
    ( "/money/bill", "账目", False),
    ( "/money/charge", "充值", True),
    ( "/money/draw", "提现", False),
    ( "/money/donate", "收款", False),
)

%>
<%
path = request.path
%>


<div class="i_nav">
%for link,name,blank in NAV:
<a
%if path.startswith(link): 
class="now"
%endif
%if blank:
target="_blank"
%endif
href="${link|n}">${name|n}</a>
%endfor
</div>

${next.body()}
