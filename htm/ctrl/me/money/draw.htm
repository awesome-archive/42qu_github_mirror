<%!
from model.money import read_cent, bank
%>
<%inherit file="_base.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%htm:form>
<div>
    密码确认
    <input type="password" name="password" autocomplete="off">
</div>
<div>
    支付宝账户
    <input type="text" name="account" value="${account or ''}">
</div>
<div>
    支付宝真实姓名
    <input type="text" name="name" value="${name or ''}">
</div>
<div>
    金额
    <input type="text" name="price" value="${price or ''}">元
</div>
%if error:
${error}
%endif
<button type="submit">支付宝提现</button>
</%htm:form>
