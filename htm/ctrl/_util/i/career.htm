<%!
from yajl import dumps
from cgi import escape
%>

<%namespace file="/ctrl/_util/htm.htm" name="htm"/>
<%def name="css_js()">
<script src="${js.date}"></script>
${css.ctrl_i_career|n}
</%def>


<%htm:form id="career_form">
<p class="tl career career_job">职业生涯</p>
<div class="career c" id="career_job"></div>
<p class="tl career school_h">教育背景</p>
<div class="career c" id="school"></div>
<div class="btns">
    <span class="btnw"><button class="btn" type="submit">保存</button></span>
</div>
</%htm:form>


<%text>

<script id="edu_tmpl" type="text/x-jquery-tmpl">
<div class="line">
<span class="L">
    <input type="hidden" name="{name}_id" value="{id}">
    <input
        name="school_id"
        class="school"
        value="请选择学校"
        autocomplete="off"><select
            name="school_department"  class="school_department"><option value="0">选择院系</option></select><select 
            name="school_degree" class="school_degree"><option 
            value="0">入学年份</option></select><select 
            name="school_degree" class="school_degree">
        <option value="0">选择类型</option>
        <option value="1">本科</option>
        <option value="2">大专</option>
        <option value="3">硕士</option>
        <option value="4">博士</option>
        <option value="5">博士后</option>
        <option value="6">校工</option>
        <option value="7">教师</option>
</select><input
        value="${txt}"
        placeholder="经历简述 ... ..."
        name="{name}_txt"
        class="txt">
</span>
<a href="javascript:void(0)" title="删除" class="rm"></a>
</div>
</script>

<script id="career_tmpl" type="text/x-jquery-tmpl">
<div class="line">
<span class="L">
    <input type="hidden" name="${name}_id" value="${id}">
    <input
        placeholder="${unit_placeholder}"
        name="${name}_unit"
        class="unit"
        value="${unit}"
        autocomplete="off">
    <input
        value="${title}" 
        placeholder="${title_placeholder}" 
        name="${name}_title"
        class="title"
        autocomplete="off">
    <input
        value="${txt}"
        placeholder="经历简述 ... ..."
        name="${name}_txt"
        class="txt">
    <span class="begin"></span> - <span class="end"></span>
    <input
        name="${name}_now"
        type="checkbox"
        class="now"><label class="label_now">当前</label>
</span>
<a href="javascript:void(0)" title="删除" class="rm"></a>
</div>
</script>
</%text>


<%
# unit, title, txt, begin_val, end_val, id
%>
<script type="text/x-json" id="career_data_edu">
${escape(dumps(edu_list))|n}
</script>
<script type="text/x-json" id="career_data_job">
${escape(dumps(job_list))|n}
</script>
<script src="${js.ctrl_i_career}"></script>
