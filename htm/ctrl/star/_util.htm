
<%def name="star_li(star)">
<div class="star_li">
    <div>{star.link}</div>
    <div>{star.name}</div>
    <div>{star.pic_url}</div>
    <div>{star.place}</div>
    <div>{star.txt}</div>

</div>
</%def>
