%>

<%def name="htm_head()">
<script src="${js.pid}"></script>
<script src="${js.date}"></script>
<style>
.birthday_day{display:none}
#form_reg input,#form_reg select{
padding:8px;
}
#form_reg p{
padding:16px 0;
}
#pid_now select,#birthday select{
margin-right:8px;
}
#form_reg input, #form_reg, #form_reg select{
font-size:16px;
line-height:28px;
}
#mail, #password{
width:324px
}
#birthday select{
width:168px;
text-align:center;
}
.label{
margin-right:16px;
}
#form_btn{
margin-top:16px
}
#form_btn button{
margin-right:8px;

}

#form_reg{

left: 50%;

}

position: relative;
left: -50%;
}
.sex input{
margin-left:83px;
}
.sex label{
padding:0 6px;
}

</style>
</%def>



<%def name="h_nav()"></%def>

<div>
<%htm:form id="form_reg"><div id="_form_reg">
<h1 style="text-align:center;border-bottom:1px dotted #ccc;margin-bottom:16px;padding:16px">欢迎莅临指导 !</h1>
<p><label class="label">性别</label>
<span class="sex"><input type="radio"
%if sex==1:
checked
%endif
name="sex" value="1" id="sex1"><label for="sex1">男</label>
<input
%if sex==2:
checked
%endif
type="radio" name="sex" value="2" id="sex2"><label for="sex2">女</label>
</span>
</p>

<p><label class="label" for="password">密码</label><input id="password" autocomplete="off" type="password" name="mail" value=""></p>

<div class="btns cl" id="form_btn">

<button class="btn" type="submit">注册</button> 
</div>
</div>
</%htm:form>
