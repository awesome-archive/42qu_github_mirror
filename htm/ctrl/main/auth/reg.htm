<%!
from static import js
%>


<%inherit file="/ctrl/_base/1.htm" />
<%namespace file="/ctrl/_util/htm.htm" name="htm"/>


<%def name="htm_head()">
<script src="${js.pid}"></script>
<script src="${js.date}"></script>
<style>
.birthday_day{display:none}
#form_reg input,#form_reg select{
padding:8px;
}
#form_reg{
width:721px;
margin:48px auto;
}
#form_reg p{
padding:8px 0;
}
#pid_now select,#birthday select{
margin-right:8px;
}
#form_reg input, #form_reg, #form_reg select{
font-size:16px;
line-height:28px;
}
#mail{
width:324px
}
#birthday select{
width:168px;
text-align:center;
}
#pid_now_span{
float:left;
}
.label{
margin-right:16px;
}
#form_btn{
margin-top:8px
}
#form_btn button{
margin-right:8px;
margin-left:47px;
}

</style>
</%def>



<%def name="h_nav()"></%def>



<%htm:form id="form_reg">
<p><label class="label">性别</label><input type="radio"
%if sex==1:
checked
%endif
name="sex" value="1" id="sex1"><label for="sex1">男</label>
<input
%if sex==2:
checked
%endif
type="radio" name="sex" value="2" id="sex2"><label for="sex2">女</label>
</p>
<p><label class="label" for="mail">邮箱</label><input id="mail" autocomplete="off" type="text" name="mail" value="${mail}"></p>
<p><label class="label" for="birthday">出生</label><script>select_birthday("birthday",'${birthday or ""}')</script></p>
<p class="c"><span id="pid_now_span"><label class="label" for="pid_now">现居</label><script>select_pid("pid_now",${pid_now})</script></span></p>
<div class="btns" id="form_btn">
<button class="btn" type="submit">注册</button> 或 <a href="/login">登录</a>
</div>
</%htm:form>
