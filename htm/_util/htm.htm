<%def name='form(method="POST",className=None,**kwds)' filter="trim">
<%
attr=[("method",method)]
if className:
    attr.append(("class",className))
    attr.extend(kwds.items())
attr = " ".join([
    '%s="%s"'%(i[0],i[1].replace('"','\\"'))
    for i in attr
])
%>\
<form ${attr|n}>\
${caller.body()|n}\
${xsrf_form_html()|n}\
</form>\
</%def>
